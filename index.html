<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="style.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
     
      <div class="calculator">
        <div class="calculator__display">0</div>
  
        <div class="calculator__keys">
          <button value="+" class="key--operator" data-action="add">+</button>
          <button value="-" class="key--operator" data-action="subtract">-</button>
          <button value="*" class="key--operator" data-action="multiply">&times;</button>
          <button value="/" class="key--operator" data-action="divide">รท</button>
          <button value="7" class="number">7</button>
          <button value="8" class="number">8</button>
          <button value="9" class="number">9</button>
          <button value="4" class="number">4</button>
          <button value="5" class="number">5</button>
          <button value="6" class="number">6</button>
          <button value="1" class="number">1</button>
          <button value="2" class="number">2</button>
          <button value="3" class="number">3</button>
          <button value="0" class="number">0</button>
          <button value="." class="decimal" data-action="decimal">.</button>
          <button class="clear" data-action="clear">AC</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
<script src="script.js"></script>
	</body>
	</html>
